<!--
This element is used to display a material option.
If can be used in conjunction with mat-dropdown or mat-menu.

@element mat-option
@description A custom element used to display a Material Design option
@keywords material design, material menu option, material menu, web app, html5, expandjs
@group contents
@homepage http://expandjs.com/elements/mat-option

@mixin xp-targeter http://expandjs.com/elements/xp-targeter

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-icon ExpandJS/mat-icon
@dependency mat-ink ExpandJS/mat-ink
@dependency mat-ripple ExpandJS/mat-ripple
@dependency xp-anchor-state ExpandJS/xp-anchor-state
@dependency xp-disabled-state ExpandJS/xp-disabled-state
@dependency xp-focused-state ExpandJS/xp-focused-state
@dependency xp-pressed-state ExpandJS/xp-pressed-state
@dependency xp-targeter ExpandJS/xp-targeter
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon/mat-icon.html">
<link rel="import" href="../mat-ink/mat-ink.html">
<link rel="import" href="../mat-ripple/mat-ripple.html">
<link rel="import" href="../xp-anchor-state/xp-anchor-state.html">
<link rel="import" href="../xp-disabled-state/xp-disabled-state.html">
<link rel="import" href="../xp-focused-state/xp-focused-state.html">
<link rel="import" href="../xp-pressed-state/xp-pressed-state.html">
<link rel="import" href="../xp-targeter/xp-targeter.html">

<polymer-element name="mat-option" attributes="active data disabled download empty focused href icon iconSrc inset label pressed rel secondaryIcon secondaryIconSrc secondaryText target toggleable value">

    <template>
        <link rel="stylesheet" href="../xp-pressed-state/xp-pressed-state.css">
        <style>
            :host {
                display: block;
                height: 48px;
                text-align: left;

                /* SUBHEAD */
                font-size: 16px;
                font-weight: 400;
                letter-spacing: 0.01em;
                line-height: 24px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host-context([cascade]) {
                height: 32px;
            }

            :host #matOptionWrapper,
            :host #matOptionMain {
                height: 100%;
            }

            :host #matOptionAnchor {
                display: block;
                height: 100%;
                overflow: hidden;
                text-decoration: none;
            }

            :host #matOptionAnchor[href]:hover {
                text-decoration: underline;
            }

            :host #matOptionMain {
                padding: 0 16px;
            }

            :host-context([cascade]) #matOptionMain {
                padding: 0 24px;
            }

            :host #matOptionIcon {
                margin-right: 24px;
            }

            :host-context([cascade]) #matOptionIcon {
                margin-right: 16px;
            }

            :host #matOptionIcon[empty] {
                display: block !important;
                opacity: 0 !important;
                visibility: hidden !important;
            }

            :host #matOptionLabel {
                overflow: hidden;
            }
        </style>
        <template context="{{}}" is="xp-anchor-state" id="xpAnchorState" anchor="{{$.matOptionAnchor}}" download="{{download}}" href="{{href}}" rel="{{rel}}" target="{{target}}"></template>
        <template context="{{}}" is="xp-disabled-state" id="xpDisabledState" disabled="{{disabled}}"></template>
        <template context="{{}}" is="xp-focused-state" id="xpFocusedState" disabled="{{disabled}}" focused="{{focused}}"></template>
        <template context="{{}}" is="xp-pressed-state" id="xpPressedState" active="{{active}}" disabled="{{disabled}}" pressed="{{pressed}}" target="{{target}}" toggleable="{{toggleable}}"></template>
        <mat-ink id="matOptionWrapper" disabled="{{disabled}}">
            <a id="matOptionAnchor">
                <div id="matOptionMain" horizontal layout center>
                    <template if="{{icon || iconSrc || toggleable}}"><mat-icon id="matOptionIcon" disabled="{{disabled}}" name="{{!toggleable ? icon : (active ? 'navigation:check' : '')}}" src="{{!toggleable ? iconSrc : ''}}"></mat-icon></template>
                    <div id="matOptionLabel">{{label || value}}</div>
                    <div flex></div>
                    <div id="matOptionSecondaryText" hidden?="{{!secondaryText || secondaryIcon || secondaryIconSrc}}">{{secondaryText}}</div>
                    <template if="{{secondaryIcon || secondaryIconSrc}}"><mat-icon id="matOptionSecondaryIcon" disabled="{{disabled}}" name="{{secondaryIcon}}" opacity="hint" src="{{secondaryIconSrc}}"></mat-icon></template>
                </div>
            </a>
            <mat-ripple context="{{}}" id="matOptionRipple" style="pointer-events: none"></mat-ripple>
        </mat-ink>
    </template>

    <script>
        XPElement({

            // MIXINS
            mixins: ['xp-targeter'],

            /*********************************************************************/

            /**
             * Fired when the active state changes.
             *
             * @event xp-active
             * @param {Element} firer
             * @param {boolean} isActive
             * @bubbles
             */

            /**
             * Fired when the context element is clicked.
             *
             * @event xp-activate
             * @param {Element} firer
             * @param {Element} target
             * @param {boolean} isActive
             * @bubbles
             * @cancelable
             */

            /*********************************************************************/

            // COMPUTED
            computed: {
                'empty': '!label',
                'inset': '!!icon || !!iconSrc || toggleable'
            },

            // PUBLISH
            publish: {

                /**
                 * If set to true, the element is active.
                 *
                 * @attribute active
                 * @type boolean
                 * @default false
                 */
                active: {reflect: true, value: false},

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * If set to true, the element is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {reflect: true, value: false},

                /**
                 * The anchor's download property's value.
                 *
                 * @attribute download
                 * @type string
                 * @default ""
                 */
                download: {reflect: true, value: ''},

                /**
                 * If set to true, the element is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @default false
                 */
                focused: {reflect: true, value: false},

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                empty: {reflect: true, value: false},

                /**
                 * The anchor's href property's value.
                 *
                 * @attribute href
                 * @type string
                 * @default ""
                 */
                href: {reflect: true, value: ''},

                /**
                 * The option's icon.
                 *
                 * @attribute icon
                 * @type string
                 * @default ""
                 */
                icon: {reflect: true, value: ''},

                /**
                 * The option's icon's src.
                 *
                 * @attribute iconSrc
                 * @type string
                 * @default ""
                 */
                iconSrc: {reflect: true, value: ''},

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                inset: {reflect: true, value: false},

                /**
                 * The option's label.
                 *
                 * @attribute label
                 * @type string
                 * @default ""
                 */
                label: {reflect: true, value: ''},

                /**
                 * If set to true, the element is pressed.
                 *
                 * @attribute pressed
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                pressed: {reflect: true, value: false},

                /**
                 * The anchor's rel property's value.
                 *
                 * @attribute rel
                 * @type string
                 * @default ""
                 */
                rel: {reflect: true, value: ''},

                /**
                 * The option's secondary icon.
                 *
                 * @attribute secondaryIcon
                 * @type string
                 * @default ""
                 */
                secondaryIcon: {reflect: true, value: ''},

                /**
                 * The option's secondary icon's src.
                 *
                 * @attribute secondaryIconSrc
                 * @type string
                 * @default ""
                 */
                secondaryIconSrc: {reflect: true, value: ''},

                /**
                 * The option's secondary text.
                 *
                 * @attribute secondaryText
                 * @type string
                 * @default ""
                 */
                secondaryText: {reflect: true, value: ''},

                /**
                 * The `id` of the targeted element or the element itself.
                 *
                 * @attribute target
                 * @type Element | string
                 */
                target: {reflect: false, value: null},

                /**
                 * If set to true, pressing will toggle active state on the context element.
                 *
                 * @attribute toggleable
                 * @type boolean
                 * @default false
                 */
                toggleable: {reflect: true, value: false},

                /**
                 * The option's value.
                 *
                 * @attribute value
                 * @type string
                 * @default ""
                 */
                value: {reflect: true, value: ''}
            }
        });
    </script>

</polymer-element>
